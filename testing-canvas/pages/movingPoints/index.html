<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div
      style="
        background-color: white;
        position: absolute;
        padding: 10px;
        width: min-content;
      "
    >
      <label for="Quantity">Number of balls</label>
      <input
        id="Quantity"
        name="Quantity"
        type="number"
        min="1"
        placeholder="Number of balls"
        style="display: block; margin: 0 0 5px"
      />
      <label for="Explosions">Has explosions</label>
      <input id="Explosions" name="Explosions" type="checkbox" checked="true" />
      <div
        style="display: flex; justify-content: space-between; margin-top: 20px"
      >
        <button id="Reset">RESET</button>
        <button id="Ok">OK</button>
      </div>
    </div>

    <script src="./movingPoints.js"></script>
  </body>
</html>
