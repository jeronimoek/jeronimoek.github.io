<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div
      style="
        background-color: white;
        position: absolute;
        padding: 10px;
        width: 300px;
        opacity: 0.8;
      "
    >
      <label for="Quantity">Number of balls</label>
      <input
        id="Quantity"
        name="Quantity"
        type="number"
        min="1"
        placeholder="Number of balls"
        style="display: block; margin: 0 0 5px"
      />
      <label for="Explosions">Has explosions</label>
      <input id="Explosions" name="Explosions" type="checkbox" checked />
      <br>
      <label for="Collisions">Has collisions <span style="color: red">experimental!</span> </label>
      <input id="Collisions" name="Collisions" type="checkbox"/>
      <br>
      <label for="Gravity">Has gravity</label>
      <input id="Gravity" name="Gravity" type="checkbox" checked/>
      <div
        style="display: flex; justify-content: space-between; margin-top: 20px"
      >
        <button id="Cancel">CANCEL</button>
        <button id="Ok">OK</button>
      </div>
    </br>

    <script src="bouncyBalls.js"></script>
  </body>
</html>
